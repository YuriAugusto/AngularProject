<!-- (Comunicação unidirecional) One-way Data Binding  []  ligação de via única, apenas exibe o valor da variável que representa um atributo em tela, não recebe e nem altera o valor do atributo-->
<!-- (Comunicação bidirecional) Two-way Data Binding  [()]  ligação de duas vias, serve para exibir valores, também recebe valores inputados e altera o valor do atributo-->
